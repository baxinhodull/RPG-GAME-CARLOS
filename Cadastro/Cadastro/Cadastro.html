<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro Conta</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row-header row bg-dark">
            <div class="col d-flex align-items-center justify-content-center justify-content-lg-start">
                <img src="../images/logo/logotipoWorldofMagic.png"
                class="h-50" alt="">
            </div>
            <div class="d-flex col-2 align-items-center gap-4">
                <a href="#" class="btn btn-outline-warning">VOLTAR</a>
            </div>
        </header>
        <main class="row-main row d-flex align-items-center justify-content-center">
            <form class="box-opcoes col-4 bg-black bg-opacity-75 rounded-4">
                    <div class="d-flex flex-column align-items-center mt-4 mb-3">
                        <h2>
                            <span class="text-warning">Criar Conta</span>   
                        </h2>
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="inputName" placeholder="Nome">
                        <label for="inputName">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="text" class="form-control" id="inputName" placeholder="Name">
                        <label for="inputName">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="password" class="form-control" id="inputPassword" placeholder="Senha">
                        <label for="inputPassword">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="password" class="form-control" id="inputPassword" placeholder="Senha">
                        <label for="inputPassword">Confirmar Senha</label>
                    </div>
                    <button class="btn btn-warning w-100" type="submit">CRIAR CONTA</button>
            </form>
        </main>
        <footer class="row-footer row">
            <div class="col">
            </div>
        </footer>
    </div>
</body>
</html>
